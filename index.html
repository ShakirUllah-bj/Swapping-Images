<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Swapping Images</title>
</head>
<body>
    <h1>Swapping Images</h1>
    <div id="gallery">
        <img src="./images/car1.jpg" alt="car 1" onclick="swapImage(this.src)">
        <img src="./images/car2.jpg" alt="car 2" onclick="swapImage(this.src)">
        <img src="./images/car3.jpg" alt="car 3" onclick="swapImage(this.src)">
    </div>

    <h3>Selected</h3>

    <div id="selectedContainer"></div>

    <script src="./script.js"></script>
</body>
</html>
